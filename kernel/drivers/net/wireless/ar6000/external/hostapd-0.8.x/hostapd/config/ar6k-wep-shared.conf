
##### Interface & driver configuration #####################
interface=eth1
bridge=br0
driver=ar6000

##### IEEE 802.11 related configuration ####################
ssid=AR6K-SHARED
channel_num=1
ignore_broadcast_ssid=0

##### WEP releasted configuration ##########################
auth_algs=2
wep_key0=1234567890
wep_key1=0987654321
wep_key2=1111111111
wep_key3=2222222222
wep_default_key=0

##### ACL configurations ###################################
# 0 - ignore, ACL will be controlled by wmiconfig
# 1 - Disable ACL
# 2 - Deny
# 3 - Allow
############################################################
macaddr_acl=0
#deny_mac_file=/opt/deny
#accept_mac_file=/opt/accept
